<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            text-align: center;
            padding: 100px 20px 50px;
            background: rgba(0, 0, 0, 0.3); /* leve transparência para destacar o texto */
        }

        h1 {
            font-size: 4em;
            font-weight: 300;
            letter-spacing: 5px;
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
            font-weight: 200;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.2);
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <header>
        <h1>Frento</h1>
        <p> by Rita Franco Bento</p>
    </header>

    <section class="gallery">
        <img src="https://via.placeholder.com/600x800" alt="Obra 1">
        <img src="https://via.placeholder.com/600x800" alt="Obra 2">
        <img src="https://via.placeholder.com/600x800" alt="Obra 3">
        <img src="https://via.placeholder.com/600x800" alt="Obra 4">
    </section>

    <footer>
        <p>© 2025 Frento - Rita Franco Bento</p>
    </footer>

</body>
</html>
