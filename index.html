<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1> Rita Franco Bento — Original Artworks</h1>
      <nav class="main-nav">
        <a href="#galeria">Galeria</a>
        <a href="#loja">Loja</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="hero" class="hero container">
      <h2>Peças únicas pintadas à mão</h2>
      <p>Encomendas abertas — envio dentro da UE</p>
      <a class="btn" href="#loja">Ver colecção</a>
    </section>

    <section id="galeria" class="container">
      <h2>Galeria</h2>
      <div class="grid">
        <!-- Substitui as src pelas tuas imagens em /assets -->
        <figure>
          <img src="assets/p1.jpg" alt="Calças pintadas — padrão azul">
          <figcaption>Calças Azul — €75</figcaption>
        </figure>
        <figure>
          <img src="assets/p2.jpg" alt="Calças pintadas — padrão flores">
          <figcaption>Calças Flores — €90</figcaption>
        </figure>
      </div>
    </section>

    <section id="loja" class="container">
      <h2>Loja</h2>
      <p>Encomendas por DM no Instagram ou através do formulário de contacto.</p>
      <a class="btn" href="https://www.etsy.com/">Comprar na Etsy</a>
    </section>

    <section id="contacto" class="container">
      <h2>Contacto</h2>
      <form id="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
        <label>Nome <input name="name" required></label>
        <label>Email <input type="email" name="email" required></label>
        <label>Mensagem <textarea name="message" rows="4" required></textarea></label>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="ano"></span> Rita Franco Bento</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
