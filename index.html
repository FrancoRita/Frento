<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frento</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

    /* Reset simples */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      min-height: 100vh;
      background: url('images/capa site.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* corrigido */
      justify-content: flex-start; /* corrigido */
      padding: 4rem 1rem;
      backdrop-filter: brightness(0.8);
    }

    header {
      margin-bottom: 4rem;
      text-align: left;
    }

    header h1 {
      font-weight: 600;
      font-size: 4rem;
      letter-spacing: 0.15em;
      opacity: 0.85;
      user-select: none;
    }

    header p {
      font-weight: 300;
      font-size: 1.25rem;
      opacity: 0.75;
      margin-top: 0.5rem;
      font-style: italic;
    }

    main {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: flex-start; /* corrigido */
    }

    main img {
      width: 280px;
      height: auto;
      border-radius: 0;
      box-shadow: none;
      transition: transform 0.35s ease, filter 0.35s ease;
      cursor: pointer;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
      user-select: none;
    }

    main img:hover {
      transform: scale(1.07);
      filter: drop-shadow(0 8px 12px rgba(0,0,0,0.5));
    }

    footer {
      margin-top: 6rem;
      font-weight: 300;
      font-size: 0.9rem;
      opacity: 0.6;
      user-select: none;
    }

    /* Responsivo */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.5rem;
        letter-spacing: 0.1em;
      }

      main img {
        width: 90vw;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Frento</h1>
    <p>by Rita Franco Bento</p>
  </header>

  <main>
   <img src="images/Donna.jpg" alt="Donna">
    <img src="images/Baby Fever.jpeg" alt="Baby Fever">
    <img src="images/Marroquino.jpg" alt="Marroquino">
    <img src="images/Salta!.jpeg" alt="Salta!">
  </main>

  <footer>
    © 2025 Frento — Todos os direitos reservados
  </footer>
</body>
</html>
