<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frento</title>
    <style>
        /* Fonte elegante */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            color: white;
            background: url('images/capa site.png') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(2px);
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.4);
        }

        header h1 {
            font-size: 3.5em;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 40px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Frento</h1>
        <p>by Rita Franco Bento</p>
    </header>

    <section class="gallery">
        <img src="images/Donna.jpg" alt="Donna">
        <img src="images/Baby Fever.jpeg" alt="Baby Fever">
        <img src="images/Marroquino.jpeg" alt="Marroquino">
        <img src="images/Salta!.jpeg" alt="Salta!">
    </section>

    <footer>
        Â© 2025 Frento - Todos os direitos reservados
    </footer>
</body>
</html>
